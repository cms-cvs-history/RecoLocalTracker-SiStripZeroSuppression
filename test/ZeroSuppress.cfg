process TEST = {
    
    service = MessageLogger {
	untracked	
	vstring destinations = {  "cout", "cerr", "errors.mlog", "warnings.mlog", "infos.mlog", "debug.mlog" }
	PSet cout          = { string threshold = "INFO"      bool noTimeStamps = true    PSet default = { int32 limit = -1 bool noLineBreaks = true } }
	PSet cerr          = { string threshold = "ERROR"     bool noTimeStamps = true    PSet default = { int32 limit = -1 bool noLineBreaks = true } }
	PSet errors.mlog   = { string threshold = "ERROR"     bool noTimeStamps = false   PSet default = { int32 limit = -1 bool noLineBreaks = true } }
	PSet warnings.mlog = { string threshold = "WARNING"   bool noTimeStamps = true    PSet default = { int32 limit = -1 bool noLineBreaks = true } }
	PSet infos.mlog    = { string threshold = "INFO"      bool noTimeStamps = true    PSet default = { int32 limit = -1 bool noLineBreaks = true } }
	PSet debug.mlog    = { string threshold = "DEBUG"     bool noTimeStamps = true    PSet default = { int32 limit = -1 bool noLineBreaks = true } }
    	vstring debugModules = { "theSiStripZeroSuppression" }
	#vstring debugModules = { "*" } //@@ uncomment this line for debug statements!
    }
    
    #service = Tracer {}
    
    es_source = PoolDBESSource { 
	VPSet toGet = {
	    { string record = "SiStripPedestalsRcd"
		string tag = "SiStripPedestals_v1"
	    } 
	}
	string connect = "sqlite_file:/tmp/giordano/SiStripPedNoises_patch.db"
	string timetype = "runnumber" 
	
	PSet DBParameters = {
	    untracked string authenticationPath="/afs/cern.ch/cms/DB/conddb"
	    untracked int32 messageLevel=0
	}
    }
    es_source = XMLIdealGeometryESSource {
	FileInPath GeometryConfiguration="Geometry/TrackerSimData/data/trackerSimConfiguration.xml" 
	string rootNodeName = ""
    }
    
    es_module = TrackerGeometricDetESModule {}
    es_module = TrackerDigiGeometryESModule {}
    
    source = PoolSource { 
	untracked vstring fileNames = {'file:/tmp/giordano/output.root'}
	untracked int32 maxEvents = 1
    }
    
    
    include RecoLocalTracker/SiStripZeroSuppression/data/SiStripZeroSuppression.cfi
    
    module PoolOutput = PoolOutputModule
    { 
	untracked string fileName ="/tmp/giordano/ZSDigis.root" 
    }
    
    path p = { siStripZeroSuppression }
    endpath e = { PoolOutput }

}
